<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=send" />
</head>
<body>
    <section class="container">
        <section class="login">
            <h2> Login </h2>
            <form class="login__form">
                <input type="text" class="login_input" placeholder="Digite seu nome" required>
                <button type="submit" class="login__button"> Entrar </button>
            </form>
        </section>

        <section class="chat">
            
            <section class="chat__messages">

                <!-- Messages will be dynamically added here -->


            </section>
            
            
            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite sua mensagem" required>
                <button type="submit" class="chat__button"> <span class="material-symbols-outlined">
                    send
                    </span> </button>
            </form>

        </section>
    </section>


    <script src="./js/app.js"> </script>
</body>
</html>
